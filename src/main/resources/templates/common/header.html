<!-- header.html -->
<th:block th:fragment="header">
    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <a href="#" class="social-icon"><i class="fas fa-phone-alt"></i> </a>
            <span class="phone-number">0902 520 536</span>
        </div>

        <!-- Log (Login & Register) with Icons and Avatar -->
        <div class="Logn">
            <div class="user-info">
                <img src="/images/" alt="Avatar" class="avatar"> <!-- Avatar Image -->
                <span class="user-name">John Doe</span> <!-- User Name -->
            </div>
            <div class="auth-links">
                <a href="#" class="login-link"><i class="fas fa-sign-in-alt"></i> Log In</a> |
                <a href="#" class="register-link"><i class="fas fa-user-plus"></i> Log Up</a>
            </div>
        </div>

        <div class="header-right">
            <!-- Sử dụng Font Awesome cho các icon mạng xã hội -->
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="header-center">
            <a href="/">
                <img src="/images/logo.jpg" alt="GenFamily Logo" class="logo-img">
            </a>
            <span class="logo">GenFamily</span>
        </div>

        <!-- Hamburger Menu Button -->
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-list" id="navList">
            <li><a href="/">Trang Chủ</a></li>
            <li><a href="/common/Gioithieu">Giới Thiệu</a></li>

            <li><a href="/common/Blog">Blog</a></li>
        </ul>
    </div>
</th:block>
