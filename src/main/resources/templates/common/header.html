<th:block th:fragment="header">
    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <a href="#" class="social-icon"><i class="fas fa-phone-alt"></i> </a>
            <span class="phone-number">0902 520 536</span>
        </div>
        <div class="Logn">
            <div class="user-info">
                <img src="/images/" alt="Avatar" class="avatar">
                <span class="user-name">John Doe</span>
            </div>
            <div class="auth-links">
                <button id="loginBtn" class="login-btn">Log In</button>
            </div>
        </div>
        <div class="header-right">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="header-center">
            <a href="/">
                <img src="/images/logo.jpg" alt="GenFamily Logo" class="logo-img">
            </a>
            <span class="logo">GenFamily</span>
        </div>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-list" id="navList">
            <li><a href="/">Trang Chủ</a></li>
            <li><a href="/common/Gioithieu">Giới Thiệu</a></li>
            <li><a href="/common/Dichvu">Dịch Vụ</a></li>
            <li><a href="/common/Huongdan">Hướng Dẫn</a></li>
            <li><a href="/common/Lienhe">Liên hệ</a></li>
            <li><a href="/common/Blog">Blog</a></li>
            <li><a href="/common/TracuuForm">Tra cứu</a></li>
        </ul>
    </div>

    <!-- Modal Đăng nhập -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Đăng nhập Admin</h2>
            <form id="loginForm" method="post" action="/login">
                <input type="text" name="username" placeholder="Tên đăng nhập" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
                <div class="error-message" th:if="${loginError}" th:text="${loginError}" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Nhúng CSS cho modal -->
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 32px 24px 24px 24px;
            border-radius: 10px;
            width: 320px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .close {
            position: absolute;
            right: 18px;
            top: 12px;
            font-size: 1.5em;
            cursor: pointer;
        }

        #loginForm input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #loginForm button {
            width: 100%;
            padding: 10px;
            background: #0072bb;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        #loginForm button:hover {
            background: #005fa3;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 8px;
            font-size: 0.95em;
            min-height: 20px;
            text-align: center;
        }

        .login-btn {
            background: #0072bb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 16px;
        }
    </style>

    <!-- Nhúng JS cho modal -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginBtn = document.getElementById('loginBtn');
            const loginModal = document.getElementById('loginModal');
            const closeModal = document.getElementById('closeModal');
            if (loginBtn && loginModal && closeModal) {
                loginBtn.onclick = () => loginModal.classList.add('show');
                closeModal.onclick = () => loginModal.classList.remove('show');
                window.onclick = (e) => {
                    if (e.target === loginModal) loginModal.classList.remove('show');
                };
            }
        });
    </script>
</th:block>
